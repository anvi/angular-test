<!doctype html>
<html  ng-app="project">
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/todo.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/project.js"></script>
    <script src="js/mongolab.js"></script>
    
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="span6">
                <h2>Todo</h2>
                <div ng-controller="TodoCtrl">
                  <span>{{remaining()}} of {{todos.length}} remaining</span>
                  [ <a href="" ng-click="archive()">archive</a> ]
                  <ul class="unstyled">
                    <li ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </label>
                    </li>
                  </ul>
                  <form ng-submit="addTodo()">
                    <input type="text" ng-model="todoText"  size="30"
                           placeholder="add new todo here">
                    <input class="btn btn-primary" type="submit" value="add">
                  </form>

                  </div>
                
                <div>
                    <label>Test: </label><span>{{1 + 3 | number:2 | currency}}</span>
                    <p>{{'test %toto%' | translate}}</p>
                </div>
              </div>
                  <div class="span6">

                  <h2>JavaScript Projects</h2>
                  <div ng-view></div>
              </div>
          </div>
      </div>
  </body>
</html>
